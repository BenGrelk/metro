<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Assignment #5</title>
    <meta charset='utf-8'>
    <script crossorigin="anonymous"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet' type='text/css'/>
    <script src='script.js'></script>
</head>
<body>
<h1>Food Service Survey</h1>
<div>
    <p>Thank you for eating at our establishment! Please fill out this survey to
        help us improve our service!</p>
</div>
<div class='hidden' id='errorHolder'></div>
<form action='https://grosas.faculty.mccinfo.net/courses/info2124/v21fa/assignment05/processform.php' id='contactForm'
      method='post'>
    <div id='firstNameHolder'>
        <label for='firstName'>Please Enter Your First Name</label>
        <input id='firstName' name='firstName' type='text'/>
        <span></span>
    </div>
    <div id='lastNameHolder'>
        <label for='lastName'>Please Enter Your Last Name</label>
        <input id='lastName' name='lastName' type='text'/>
        <span></span>
    </div>
    <div id='emailAddressHolder'>
        <label for='emailAddress'>Please enter your MCC Student Email Address</label>
        <input id='emailAddress' name='emailAddress' type='text'/>
        <span></span>
    </div>
    <div id='ageHolder'>
        <label for='age'>Please Input Your Age</label>
        <input id='age' name='age' type='text'/>
        <span></span>
    </div>
    <div id='mealHolder'>
        <label>Please Select Your Meal</label>
        <ul id='meal'>
            <li><label>
                <input id="breakfast" name="meal" type="radio"
                       value="breakfast">Breakfast
            </label></li>
            <li><label>
                <input id="lunch" name="meal" type="radio"
                       value="lunch">Lunch
            </label></li>
            <li><label>
                <input id="dinner" name="meal" type="radio"
                       value="dinner">Dinner
            </label></li>
        </ul>
    </div>
    <span></span>
    <div id='mealRatingHolder'>
        <label>Please Rate Your Meal</label>
        <ul id='mealRating'>
            <li><label>
                <input id="0" name="rating" type="radio"
                       value="0">☆☆☆☆
            </label></li>
            <li><label>
                <input id="1" name="rating" type="radio"
                       value="1">★☆☆☆
            </label></li>
            <li><label>
                <input id="2" name="rating" type="radio"
                       value="2">★★☆☆
            </label></li>
            <li><label>
                <input id="3" name="rating" type="radio"
                       value="3">★★★☆
            </label></li>
            <li><label>
                <input id="4" name="rating" type="radio"
                       value="4">★★★★
            </label></li>
        </ul>
    </div>
    <span></span>
    <div>
        <input id='submitButton' type="submit" value='Submit meh!'/>
    </div>
    <div>
        <input id='resetButton' type="reset" value='Reset form'/>
    </div>
</form>
</body>
</html>
